variables:
  IMAGE_NAME: options-react
  IMAGE_TAG: 1.0

stages:
  - build
  - test

image: docker:20.10.16

deploy_image:
  stage: test
  variables: 
    DOCKER_TLS_CERTDIR: ""
  tags: 
    - prod
  script:
    - docker
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker run -d -p 4012:4012 $IMAGE_NAME:$IMAGE_TAG
    - docker ps -a


    
    
