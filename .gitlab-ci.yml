variables:
  IMAGE_NAME: options-react
  IMAGE_TAG: 1.0

stages:
  - build
  - test

build_image: 
  stage: build
  image: docker:20.10.16
  services:
    - name: docker:20.10.16-dind
      alias: docker
  script:
    - - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - docker build -t $CI_REGISTRY/group/project/$IMAGE_NAME:$IMAGE_TAG .
    - docker push $CI_REGISTRY/group/project/$IMAGE_NAME:$IMAGE_TAG

run_tests:
  stage: test
  script: 
    - docker pull $CI_REGISTRY/group/project/$IMAGE_NAME:$IMAGE_TAG
    - docker run $CI_REGISTRY/group/project/$IMAGE_NAME:$IMAGE_TAG
